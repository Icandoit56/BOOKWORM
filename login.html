<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BookWorm — Login</title>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'Quicksand', sans-serif;
  background: linear-gradient(120deg, #a9746e, #d9b49b); /* warm brown gradient */
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  color: #fff;
}

.login-container {
  background: rgba(255, 255, 255, 0.15);
  border-radius: 20px;
  padding: 40px 30px;
  width: 90%;
  max-width: 400px;
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
  backdrop-filter: blur(12px);
  text-align: center;
}

h2 {
  margin-bottom: 25px;
  font-size: 2rem;
  color: #fff8f0;
  letter-spacing: 1px;
}

input[type="email"],
input[type="password"] {
  width: 100%;
  padding: 12px 15px;
  margin: 10px 0;
  border: none;
  border-radius: 8px;
  outline: none;
  font-size: 1rem;
  background: rgba(255, 255, 255, 0.9);
  color: #5a3e36;
}

input::placeholder {
  color: #7a5b4c;
}

input:focus {
  box-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
}

button {
  width: 100%;
  padding: 12px;
  margin-top: 15px;
  border: none;
  border-radius: 10px;
  background-color: #7a4e3f;
  color: #fff8f0;
  font-weight: bold;
  font-size: 1rem;
  cursor: pointer;
  transition: all 0.3s ease;
}

button:hover {
  background-color: #624038;
  transform: scale(1.03);
}

button:active {
  transform: scale(0.98);
}

a {
  color: #fff8f0;
  text-decoration: underline;
  display: inline-block;
  margin-top: 15px;
  font-size: 0.95rem;
}

a:hover {
  color: #ffe0c4;
}

.footer {
  margin-top: 20px;
  font-size: 0.85rem;
  color: #f3f3f3;
  opacity: 0.9;
}
</style>
</head>
<body>

<div class="login-container">
  <h2>Login to BookWorm</h2>
  <form action="#">
    <input type="email" placeholder="Enter your email" required>
    <input type="password" placeholder="Enter your password" required>
    <button type="submit">Login</button>
  </form>
  <a href="#">Forgot Password?</a>
  <div class="footer">Don’t have an account? <a href="#">Register</a></div>
</div>

</body>
</html>
