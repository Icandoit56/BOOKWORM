<body>
  <div class="page-wrap">
    <header class="header">
      <h1>BookWorm</h1>
      <p>Get in touch, we’d love to hear from you</p>
    </header>

    <nav class="nav">

    <main class="container">
      <h2 class="section-title">Contact Us</h2>

      <form class="form" action="#" method="post">
        <label>Your Name</label>
        <input class="input" type="text" name="name" placeholder="Your full name" required>

        <label>Email</label>
        <input class="input" type="email" name="email" placeholder="your@email.com" required>

        <label>Message</label>
        <textarea name="message" rows="5" placeholder="Write your message..." required></textarea>

        <button class="btn-primary" type="submit">Send Message</button>
      </form>
    </main>

    <footer style="text-align:center; padding:20px; color:#fff6fb;">

      <br>
      <a href="https://www.linkedin.com/in/khushi-kumari-036b74221/" target="_blank" style="color:#ffd7f5; text-decoration:none;">Connect on LinkedIn</a>
    </footer>
