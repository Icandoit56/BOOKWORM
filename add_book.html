    <main class="container">
      <h2 class="section-title">Add a New Book</h2>

      <form class="form" action="#" method="post">
        <label>Book Title</label>
        <input class="input" type="text" name="title" placeholder="e.g. The Great Gatsby" required>

        <label>Author</label>
        <input class="input" type="text" name="author" placeholder="Author name" required>

        <label>Genre</label>
        <input class="input" type="text" name="genre" placeholder="Fantasy, Romance, Non-fiction..." required>

        <label>Description</label>
        <textarea name="description" rows="5" placeholder="Write a short description..." required></textarea>

        <button class="btn-primary" type="submit">Add Book</button>
      </form>
    </main>
